<feature-toggle-provider [features]="featureToggleData">
  <feature-toggle [featureName]="'enableDisclaimerWarning'">
    <div style="text-align: center">
      <span>IF YOU USE THIS WALLET YOU MAY LOSE COINS. TESTING PURPOSES ONLY. </span>
      <a title="dismiss warning" style="cursor: pointer" (click)="hideDisclaimerWarning()">&times;</a>
    </div>
  </feature-toggle>
</feature-toggle-provider>

<router-outlet></router-outlet>
